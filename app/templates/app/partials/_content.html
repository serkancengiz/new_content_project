{% load static %}
<div class="card mb-3" style="max-width: 600px;">
    <div class="row g-0">
        <div class="col-md-3">
            <img src="{{ content.image.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'content_details' content.slug %}">
                        {{ content.title }}
                    </a>
                </h5>
                <div class="post_body">
                    {{ content.description|safe|truncatewords:"30"|linebreaks }}
                    <a href="{% url 'content_details' content.slug %}">see more</a>
                    {% for ter in contentRating %}
                        {% if ter.0 == content.title %}
                            <h5 class="card-title">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                                     class="ipc-icon ipc-icon--star sc-7ab21ed2-4 hLFdut"
                                     id="iconContext-star" viewBox="0 0 24 24" fill="currentColor"
                                     role="presentation">
                                    <path d="M12 17.27l4.15 2.51c.76.46 1.69-.22 1.49-1.08l-1.1-4.72 3.67-3.18c.67-.58.31-1.68-.57-1.75l-4.83-.41-1.89-4.46c-.34-.81-1.5-.81-1.84 0L9.19 8.63l-4.83.41c-.88.07-1.24 1.17-.57 1.75l3.67 3.18-1.1 4.72c-.2.86.73 1.54 1.49 1.08l4.15-2.5z"></path>
                                </svg>
                                {{ ter.1 }}
                            </h5>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
